<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dial-out Picker</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 0;
        }

        .wrap {
            padding: 14px;
            display: grid;
            gap: 10px;
        }

        .row {
            display: grid;
            gap: 6px;
        }

        label {
            font-size: 12px;
            opacity: 0.85;
        }

        input,
        select,
        button {
            font: inherit;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.15);
        }

        button {
            cursor: pointer;
            border: none;
            background: #3d5a76;
            color: white;
            font-weight: 600;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hint {
            font-size: 12px;
            opacity: 0.75;
        }

        .split {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="row">
            <label for="q">Search</label>
            <input id="q" type="text" placeholder="Type to filter (name or address)..." autocomplete="off" />
            <div class="hint" id="countHint">Loading targetsâ€¦</div>
        </div>

        <div class="row">
            <label for="target">Target</label>
            <select id="target"></select>
        </div>

        <div class="split">
            <div class="row">
                <label for="joinAs">Join as</label>
                <select id="joinAs">
                    <option value="GUEST" selected>Guest</option>
                    <option value="HOST">Host</option>
                </select>
            </div>

            <div class="row">
                <label for="protocol">Protocol</label>
                <select id="protocol">
                    <option value="auto" selected>Auto</option>
                    <option value="h323">H.323</option>
                    <option value="mssip">MS SIP</option>
                    <option value="rtmp">RTMP</option>
                    <!-- SIP often must be inferred from sip: URI in some deployments -->
                    <option value="sip">SIP</option>
                </select>
            </div>
        </div>

        <div class="row">
            <label for="displayName">Remote display name</label>
            <input id="displayName" type="text" placeholder="Defaults to the selected label" autocomplete="off" />
        </div>

        <button id="dialBtn" disabled>Dial</button>
        <div class="hint" id="status"></div>
    </div>

    <script type="module" src="./src/widget.js"></script>
</body>

</html>
